{% extends 'bases/page_home.html' %}

{% block nan %}
<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Inscription</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->

<div class="comment-form">
        <div class="text-center">
            <h4>Inscription</h4>
        </div>
        <form class="form-contact comment_form mx-auto" method="POST" action="" id="commentForm"> {% csrf_token %}
            <div class="container">
                
                <div class="col-12">
                    <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="firstname" id="name" type="text" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" type="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control" name="website" id="website" type="text" placeholder="Website">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button button-contactForm btn_4 mt-3">Send Message</button>
                    </div>
                </div>
            </div>
            
        </form>
    </div>


{% endblock nan %}
